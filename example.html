<!DOCTYPE html>
<html>
<head>
	<title>Example using i18n js</title>
</head>
<body>
	<a href="#" class="translate" id="en" name="en" style="display: none;">
		<span class="fa flag-icon flag-icon-us"></span> EN
	</a> 
	<p> </p>
	<a href="#" class="translate" id="es" name="es" style="display: none;">
		<span class="fa flag-icon flag-icon-es"></span> ES
	</a> 

	<div>
		<h1 class="lang" key="key1">Hola</h1>
	</div>
	<!-- i18n -->
    <script src="js/i18n.js"></script>
</body>
</html>
